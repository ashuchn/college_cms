<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    
</head>
<body style="background-color: #d9d9d9">
    <div class="w3-container w3-light-blue w3-center">
        <h1>Complaint portal: ACEM</h1>
    </div>
    <div class="w3-panel w3-red w3-center">
        Serious Complaint only!!!
    </div>
    <!--student login-->
    <div class="w3-container w3-left  w3-round-xlarge">
        <table class="w3-table w3-border-bottom">
            <tr><img src="user.png" alt="student login" width="70px" height="70px" style="vertical-align:middle;margin:0px; "}></tr><br>
            <tr><u>Student Login</u></tr><br><br>
            <tr>Username</tr><br>
            <tr><input type="text" placeholder="UserName" class="w3-panel w3-border w3-round-xxlarge w3-hover-border-green  w3-bottombar w3-border-white"> </tr><br>
            <tr>Password</tr><br>
            <tr><input type="password" placeholder="password" class="w3-panel w3-border w3-round-xxlarge  w3-hover-border-green  w3-bottombar w3-border-white"> </tr><br>
            <tr><input type="submit" value="Login" class="w3-btn w3-green w3-round-xxlarge"></tr>
        </table>
    </div>
    
   
    <!--Admin login-->
    <div class="w3-container w3-right">
        <table class="w3-table">
            <tr><img src="admin.png" alt="student login" width="70px" height="70px" style="vertical-align:middle;margin:0px 50px" class="w3-circle"></tr><br>
            <tr class="text-shadow:1px 1px 0 #444"><u>Admin Login</u></tr><br><br>
            <tr style="text-shadow:1px 1px 0 #444;">Username</tr><br>
            <tr><input type="text" placeholder="UserName" class="w3-panel w3-border w3-round-xxlarge w3-hover-border-red  w3-bottombar w3-border-white"> </tr><br>
            <tr>Password</tr><br>
            <tr><input type="password" placeholder="password" class="w3-panel w3-border w3-round-xxlarge w3-hover-border-red  w3-bottombar w3-border-white"> </tr><br>
            <tr><input type="submit" value="Login" class="w3-btn w3-red w3-round-xxlarge"></tr>
        </table>
    </div>
    <!--center div-->

    <div class="w3-panel w3-center">
        <p class="w3-xlarge w3-serif"><i>"If you're not helping to make it right,<br>then stop complaining about it being wrong."</i></p>
        <p>Ashutosh Chauhan</p>
      </div>
    </div>


</body>
</html>
